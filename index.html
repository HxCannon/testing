<!DOCTYPE html>
<html>
<head>
    <title>Guías de Juegos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
    <script src="juegos.js"></script>
    <script src="consolas.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid white; /* Línea horizontal separadora */
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .footer-buttons {
            display: flex;
            justify-content: space-between; /* Distribuir botones equitativamente */
            width: 100%;
            padding: 0 20px;
        }
        .button-group button, .footer-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover, .footer-buttons button:hover {
            background-color: #45a049;
        }
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 1s forwards;
        }
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h2 {
            text-align: center; /* Centrar el texto */
        }
        #backgroundAnimation {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover; /* Asegurar que la animación cubra toda la pantalla */
        }
    </style>
</head>
<body>
    <div id="backgroundAnimation"></div>

    <header>
        <h1>Guías de Juegos</h1>
    </header>

    <div class="container">
        <p>Este es un párrafo de ejemplo en mi página web.</p>
        <h2>Elige el juego:</h2>
        <div class="button-group">
            <button onclick="mostrarConsolas('FES')">Juego 1 (FES)</button>
            <button onclick="mostrarConsolas('P4V')">Juego 2 (P4V)</button>
            <button onclick="mostrarConsolas('P3P')">Juego 3 (P3P)</button>
            <button onclick="mostrarConsolas('P4G')">Juego 4 (P4G')</button>
            <button onclick="mostrarConsolas('P5')">Juego 5 (P5')</button>
            <button onclick="mostrarConsolas('P5R')">Juego 6 (P5R')</button>
            <button onclick="mostrarConsolas('P4D')">Juego 7 (P4D')</button>
            <button onclick="mostrarConsolas('P5S')">Juego 8 (P5S')</button>
            <button onclick="mostrarConsolas('PQ')">Juego 9 (PQ')</button>
            <button onclick="mostrarConsolas('PQ2')">Juego 10 (PQ2')</button>
        </div>

        <div id="consolas">
            <h2>Elige la consola:</h2>
            <div id="consolasOpciones" class="button-group"></div>
        </div>

        <div id="resultado"></div>
    </div>

    <footer>
<footer>
        <div class="footer-buttons">
            <button style="align-self: flex-start;">Botón 1</button>
            <button style="align-self: center;">Botón 2</button>
            <button style="align-self: flex-end;">Botón 3</button>
        </div>
        <p>Información adicional en el pie de página</p>
    
    </footer>

    <script>
        function mostrarConsolas(juego) {
            const opciones = juegos[juego];
            const consolasOpciones = document.getElementById('consolasOpciones');
            consolasOpciones.innerHTML = '';

            opciones.forEach(opcion => {
                const boton = document.createElement('button');
                boton.innerText = consolas[opcion];
                boton.classList.add('fade-in'); // Añadir la clase de animación
                boton.onclick = () => mostrarResultado(juego, opcion);
                consolasOpciones.appendChild(boton);
            });

            document.getElementById('consolas').style.display = 'block';
        }

        function mostrarResultado(juego, consola) {
            const resultado = `Elegiste ${juego} para ${consolas[consola]}`;
            document.getElementById('resultado').innerText = resultado;
        }

        // Lottie Animation
        var animation = bodymovin.loadAnimation({
            container: document.getElementById('backgroundAnimation'), // ID del contenedor donde se cargará la animación
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'background.json' // Ruta al archivo JSON de tu animación
        });
    </script>
</body>
</html>
