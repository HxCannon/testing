<!DOCTYPE html>
<html>
<head>
    <title>Guías de Juegos</title>
    <style>
        body {
            background-image: url('Jellyfish.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid white; /* Línea horizontal separadora */
        }
        footer {
            border-top: 1px solid white; /* Línea horizontal separadora */
            border-bottom: none;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button-group, .footer-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button-group button, .footer-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover, .footer-buttons button:hover {
            background-color: #45a049;
        }
        .footer-buttons {
            justify-content: space-between; /* Distribuir botones equitativamente */
            width: 100%; /* Asegurarse de que ocupe todo el ancho del footer */
        }
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 1s forwards;
        }
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        const juegos = {
            'FES': [1, 2, 9],
            'P4V': [2, 9],
            'P3P': [1, 2, 4, 5, 9],
            'P4G': [6, 5, 9],
            'P5': [3, 4, 9],
            'P5R': [4, 5, 9],
            'P4D': [6, 9],
            'P5S': [4, 5],
            'PQ': [7, 9],
            'PQ2': [7, 9]
        };

        const consolas = {
            1: 'PS2',
            2: 'PSP',
            3: 'PS3',
            4: 'PS4',
            5: 'PC',
            6: 'Vita',
            7: '3DS',
            9: 'Emulación'
        };

        function mostrarConsolas(juego) {
            const opciones = juegos[juego];
            const consolasOpciones = document.getElementById('consolasOpciones');
            consolasOpciones.innerHTML = '';

            opciones.forEach(opcion => {
                const boton = document.createElement('button');
                boton.innerText = consolas[opcion];
                boton.classList.add('fade-in'); // Añadir la clase de animación
                boton.onclick = () => mostrarResultado(juego, opcion);
                consolasOpciones.appendChild(boton);
            });

            document.getElementById('consolas').style.display = 'block';
        }

        function mostrarResultado(juego, consola) {
            const resultado = `Elegiste ${juego} para ${consolas[consola]}`;
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</head>
<body>
    <header>
        <h1>Guías de Juegos</h1>
    </header>

    <div class="container">
        <!-- Contenido existente -->
        <p>Este es un párrafo de ejemplo en mi página web.</p>

        <!-- Nuevo contenido para seleccionar juegos y consolas -->
        <h2>Elige el juego:</h2>
        <div class="button-group">
            <button onclick="mostrarConsolas('FES')">Juego 1 (FES)</button>
            <button onclick="mostrarConsolas('P4V')">Juego 2 (P4V)</button>
            <button onclick="mostrarConsolas('P3P')">Juego 3 (P3P)</button>
            <button onclick="mostrarConsolas('P4G')">Juego 4 (P4G)</button>
            <button onclick="mostrarConsolas('P5')">Juego 5 (P5)</button>
            <button onclick="mostrarConsolas('P5R')">Juego 6 (P5R)</button>
            <button onclick="mostrarConsolas('P4D')">Juego 7 (P4D)</button>
            <button onclick="mostrarConsolas('P5S')">Juego 8 (P5S)</button>
            <button onclick="mostrarConsolas('PQ')">Juego 9 (PQ)</button>
            <button onclick="mostrarConsolas('PQ2')">Juego 10 (PQ2)</button>
        </div>

        <div id="consolas">
            <h2>Elige la consola:</h2>
            <div id="consolasOpciones" class="button-group"></div>
        </div>

        <div id="resultado"></div>
    </div>

    <footer>
        <div class="footer-buttons">
            <button style="flex-grow: 1;">Botón 1</button>
            <button style="flex-grow: 1;">Botón 2</button>
            <button style="flex-grow: 1;">Botón 3</button>
        </div>
        <p>Información adicional en el pie de página</p>
    </footer>
</body>
</html>
